<!-- <!DOCTYPE html> : Indique au navigateur qu'il s'agit d'un document HTML5. -->


<!DOCTYPE html> <!-- <!DOCTYPE html> : Indique au navigateur qu'il s'agit d'un document HTML5. -->
<html lang="fr"> <!-- <html lang="fr"> : La balise racine de la page. L'attribut lang="fr" spécifie que le contenu est en français. -->
<head> <!-- <head> : Contient des méta-informations sur la page qui ne sont pas affichées directement dans le navigateur. -->
    <meta charset="UTF-8"> <!-- <meta charset="UTF-8"> : Définit l'encodage des caractères, ce qui est crucial pour afficher correctement tous les caractères (y compris les accents). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> : Important pour le responsive design, il assure que la page s'affiche bien sur toutes les tailles d'écran (téléphones, tablettes, ordinateurs). -->
    <title>Ma Page Web</title> <!-- <title>Ma Page Web Vierge</title> : Le texte qui apparaît dans l'onglet du navigateur. -->
</head>
<body> <!--  -->
    <h1>Bienvenue sur ma page !</h1>

    <script src="Base JS.js"></script>
</body>
</html>
