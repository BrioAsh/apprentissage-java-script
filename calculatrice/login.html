<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <div id="auth-container">
        <h1>Connexion</h1>
        <form>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email"><br>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="Votre pseudonyme"><br>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe"><br>
            <button type="submit">Sign in</button>
            <button type="button">Sign up</button>
        </form>
    </div>
    <script src="js/"></script>
</body>
</html>
